<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Image map</title>
	<link rel="stylesheet" href="css/screen.css" />
	<!--[if lt IE 9]> <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
	<div id="container">
		<div class="imageMapContainer">
			<div class="imageMap">
				<img src="images/_content/where_is_waldo.jpg" class="map" width="750" height="464" />
				
				<div class="marker" style="left: 361px; top: 88px;">
					<div class="bullet"></div>
					<div class="info">
						<h4>Here?</h4>
						<div><p>Nothing to see here - move along!</p></div>
					</div>
				</div>
				
				<div class="marker" style="left: 421px; top: 125px">
					<div class="bullet"></div>
					<div class="info">
						<h4>Maybe here?</h4>
						<div><p>Nope.</p></div>
					</div>
				</div>
				
				<div class="marker" style="left: 608px; top: 239px">
					<div class="bullet"></div>
					<div class="info">
						<h4>Or here?</h4>
						<div><p>Bummer…</p></div>
					</div>
				</div>
				
				<div class="marker" style="left: 553px; top: 265px">
					<div class="bullet"></div>
					<div class="info">
						<h4>Pfff</h4>
						<div><p>I give up</p></div>
					</div>
				</div>
				
				<div class="marker" style="left: 398px; top: 427px">
					<div class="bullet"></div>
					<div class="info">
						<h4>Wally?</h4>
						<div><p>…</p></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
